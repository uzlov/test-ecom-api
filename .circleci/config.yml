version: 2
jobs:
  build:
    working_directory: /opt/app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip
            pip install \
              docker-compose==1.12.0 \
              awscli \
              awsebcli --upgrade --user
      - run:
          name: Test EB
          command: |
            eb deploy -l Test

workflows:
  version: 2
  install_build_deploy:
    jobs:
      - build
